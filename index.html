<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>孔明說新聞 - AI影片生成工具</title>
  <style>
    body { 
      font-family: "Noto Sans TC", sans-serif; 
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      color: #fff; 
      margin: 0; 
      padding: 0; 
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 30px 20px; 
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 { 
      font-size: 36px; 
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .kongming-icon {
      font-size: 50px;
      line-height: 1;
    }
    textarea { 
      width: 100%; 
      min-height: 150px; 
      border-radius: 12px; 
      padding: 15px; 
      font-size: 16px; 
      border: 2px solid #4f46e5;
      resize: vertical;
      font-family: inherit;
      box-sizing: border-box;
    }
    .big-button { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none; 
      color: white; 
      padding: 18px 40px; 
      border-radius: 12px; 
      cursor: pointer; 
      font-size: 20px; 
      margin-top: 20px; 
      transition: all 0.3s;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    .big-button:hover { 
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }
    .big-button:disabled { 
      background: #6b7280; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    .section { 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px; 
      padding: 30px; 
      margin-bottom: 30px; 
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .section h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .result-box { 
      background: rgba(0, 0, 0, 0.3);
      padding: 20px; 
      border-radius: 12px; 
      white-space: pre-wrap; 
      min-height: 100px; 
      margin-top: 15px; 
      line-height: 1.8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .result-box.loading { 
      color: #fbbf24; 
      font-style: italic; 
    }
    .result-box.error { 
      color: #ef4444; 
    }
    .editable-script {
      background: rgba(255, 255, 255, 0.95);
      color: #1f2937;
      padding: 20px;
      border-radius: 12px;
      min-height: 150px;
      line-height: 1.8;
      border: 2px solid #4f46e5;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
    }
    .button-row { 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .action-btn { 
      background: #3b82f6;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      flex: 1;
      min-width: 140px;
      font-weight: 500;
    }
    .action-btn:hover { 
      background: #2563eb;
      transform: translateY(-1px);
    }
    .action-btn.success {
      background: #10b981;
    }
    .action-btn.success:hover {
      background: #059669;
    }
    .toast { 
      position: fixed; 
      top: 30px; 
      right: 30px; 
      background: #10b981;
      color: white; 
      padding: 16px 24px; 
      border-radius: 12px; 
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      opacity: 0; 
      transition: opacity 0.3s;
      z-index: 1000;
      font-size: 16px;
    }
    .toast.show { 
      opacity: 1; 
    }
    .video-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
      margin-top: 20px; 
    }
    .video-item { 
      background: rgba(0, 0, 0, 0.3);
      padding: 20px; 
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .video-item h4 { 
      margin: 0 0 12px 0; 
      font-size: 18px; 
      color: #fbbf24;
    }
    .video-item .content { 
      font-size: 14px; 
      line-height: 1.6; 
      margin-bottom: 12px; 
      white-space: pre-wrap;
      min-height: 80px;
    }
    .video-item button { 
      width: 100%; 
      font-size: 14px; 
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="kongming-icon">👲</span>
        孔明說新聞
      </h1>
    </div>

    <div class="section">
      <h2>📰 輸入新聞內容</h2>
      <textarea id="newsInput" placeholder="請貼上新聞內容..."></textarea>
      <button class="big-button" id="generateAll">⚡ 一鍵生成所有內容</button>
    </div>

    <div class="section">
      <h2>🎙️ 孔明風格腳本（可編輯）</h2>
      <textarea id="scriptBox" class="editable-script" placeholder="等待生成..."></textarea>
      <div class="button-row">
        <button class="action-btn" id="regenScript">🔄 重新生成</button>
        <button class="action-btn success" id="copyScript">📋 複製腳本</button>
      </div>
    </div>

    <div class="section">
      <h2>🎨 即夢 AI 組圖場景（生成 4 張圖）</h2>
      <div id="sceneBox" class="result-box">等待生成...</div>
      <div class="button-row">
        <button class="action-btn" id="regenScene">🔄 重新生成</button>
        <button class="action-btn success" id="copyScene">📋 複製場景描述</button>
        <button class="action-btn" id="openJimeng">🖼️ 打開即夢生圖</button>
      </div>
    </div>

    <div class="section">
      <h2>🎬 視頻運鏡指令（基於上方 4 張圖）</h2>
      <p style="font-size: 14px; color: #fbbf24; margin-top: 0;">💡 先用上方場景生成 4 張圖，再用下方指令製作視頻</p>
      <div class="video-grid">
        <div class="video-item">
          <h4>📹 視頻 1</h4>
          <div id="video1" class="content">等待生成...</div>
          <button class="action-btn success" onclick="copyVideo(1)">📋 複製</button>
        </div>
        <div class="video-item">
          <h4>📹 視頻 2</h4>
          <div id="video2" class="content">等待生成...</div>
          <button class="action-btn success" onclick="copyVideo(2)">📋 複製</button>
        </div>
        <div class="video-item">
          <h4>📹 視頻 3</h4>
          <div id="video3" class="content">等待生成...</div>
          <button class="action-btn success" onclick="copyVideo(3)">📋 複製</button>
        </div>
        <div class="video-item">
          <h4>📹 視頻 4</h4>
          <div id="video4" class="content">等待生成...</div>
          <button class="action-btn success" onclick="copyVideo(4)">📋 複製</button>
        </div>
      </div>
      <div class="button-row" style="margin-top: 20px;">
        <button class="action-btn" id="openJimengVideo">🎥 打開即夢視頻</button>
        <button class="action-btn" id="openCapcut">✂️ 打開剪映</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(message, duration = 2500) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    function splitVideoInstructions(text) {
      const patterns = [
        /【視頻\s*[1-4]】/g,
        /\[視頻\s*[1-4]\]/g,
        /視頻\s*[1-4][:：]/g
      ];

      let parts = null;
      for (const pattern of patterns) {
        const split = text.split(pattern).filter(p => p.trim());
        if (split.length >= 4) {
          parts = split.slice(0, 4);
          break;
        }
      }

      if (!parts) {
        const lines = text.split('\n').filter(l => l.trim());
        const chunkSize = Math.ceil(lines.length / 4);
        parts = [];
        for (let i = 0; i < 4; i++) {
          parts.push(lines.slice(i * chunkSize, (i + 1) * chunkSize).join('\n'));
        }
      }

      return parts;
    }

    function copyVideo(num) {
      const text = document.getElementById(`video${num}`).textContent;
      if (text && !text.includes("等待") && !text.includes("生成中")) {
        navigator.clipboard.writeText(text);
        showToast(`✅ 視頻 ${num} 已複製！`);
      }
    }

    async function apiCall(type) {
      const news = document.getElementById("newsInput").value.trim();
      if (!news) {
        alert("請先輸入新聞內容！");
        return null;
      }

      try {
        const res = await fetch(`/api/gemini?type=${type}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ news })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || `HTTP ${res.status}`);
        }

        const data = await res.json();
        if (!data.success) {
          throw new Error(data.error || "生成失敗");
        }

        return data.result;
      } catch (error) {
        console.error("API 錯誤:", error);
        alert(`生成失敗：${error.message}`);
        return null;
      }
    }

    document.getElementById("generateAll").onclick = async () => {
      const news = document.getElementById("newsInput").value.trim();
      if (!news) {
        alert("請先輸入新聞內容！");
        return;
      }

      const scriptBox = document.getElementById("scriptBox");
      const sceneBox = document.getElementById("sceneBox");
      const generateBtn = document.getElementById("generateAll");

      scriptBox.value = "🔄 生成中...";
      sceneBox.textContent = "🔄 生成中...";
      sceneBox.className = "result-box loading";
      
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`video${i}`).textContent = "🔄 生成中...";
      }
      
      generateBtn.disabled = true;

      try {
        const res = await fetch("/api/gemini?type=all", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ news })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || `HTTP ${res.status}`);
        }

        const data = await res.json();

        if (data.success && data.result) {
          scriptBox.value = data.result.script;
          sceneBox.textContent = data.result.scene;
          sceneBox.className = "result-box";
          
          const videoParts = splitVideoInstructions(data.result.video);
          for (let i = 0; i < 4; i++) {
            document.getElementById(`video${i + 1}`).textContent = videoParts[i] || "生成失敗";
          }
          
          showToast("✅ 全部內容生成成功！");
        } else {
          throw new Error(data.error || "生成失敗");
        }
      } catch (error) {
        console.error("錯誤:", error);
        scriptBox.value = `❌ 生成失敗：${error.message}`;
        sceneBox.textContent = `❌ 生成失敗：${error.message}`;
        sceneBox.className = "result-box error";
        alert(`生成失敗：${error.message}`);
      } finally {
        generateBtn.disabled = false;
      }
    };

    document.getElementById("regenScript").onclick = async () => {
      const scriptBox = document.getElementById("scriptBox");
      scriptBox.value = "🔄 重新生成中...";
      
      const result = await apiCall("script");
      if (result) {
        scriptBox.value = result;
        showToast("✅ 腳本已重新生成！");
      } else {
        scriptBox.value = "❌ 生成失敗";
      }
    };

    document.getElementById("regenScene").onclick = async () => {
      const sceneBox = document.getElementById("sceneBox");
      sceneBox.textContent = "🔄 重新生成中...";
      sceneBox.className = "result-box loading";
      
      const result = await apiCall("scene");
      if (result) {
        sceneBox.textContent = result;
        sceneBox.className = "result-box";
        showToast("✅ 場景已重新生成！");
      } else {
        sceneBox.textContent = "❌ 生成失敗";
        sceneBox.className = "result-box error";
      }
    };

    document.getElementById("copyScript").onclick = () => {
      const text = document.getElementById("scriptBox").value;
      if (text && !text.includes("等待") && !text.includes("生成中")) {
        navigator.clipboard.writeText(text);
        showToast("✅ 腳本已複製！");
      }
    };

    document.getElementById("copyScene").onclick = () => {
      const text = document.getElementById("sceneBox").textContent;
      if (text && !text.includes("等待") && !text.includes("生成中")) {
        navigator.clipboard.writeText(text);
        showToast("✅ 提示詞已複製！");
      }
    };

    document.getElementById("openJimeng").onclick = () => {
      window.open("https://jimeng.jianying.com/ai-tool/home?type=image", "_blank");
    };

    document.getElementById("openJimengVideo").onclick = () => {
      window.open("https://jimeng.jianying.com/ai-tool/home?type=video", "_blank");
    };

    document.getElementById("openCapcut").onclick = () => {
      window.open("https://www.capcut.cn/", "_blank");
    };
  </script>
</body>
</html>
