<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>孔明說新聞 - AI影片生成工具</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; background: #201d47; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; font-size: 26px; margin-bottom: 20px; }
    textarea { width: 100%; min-height: 120px; border-radius: 10px; padding: 10px; font-size: 15px; border: none; resize: vertical; }
    button { background: #22c55e; border: none; color: white; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 15px; margin-top: 10px; }
    button:hover { background: #16a34a; }
    .section { background: #2b2865; border-radius: 14px; padding: 20px; margin-bottom: 25px; box-shadow: 0 0 10px rgba(0,0,0,0.4); }
    .subsection { margin-top: 15px; }
    .result-box { background: #312f63; padding: 15px; border-radius: 10px; white-space: pre-wrap; min-height: 80px; margin-top: 10px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; }
    .small-btn { background: #2563eb; }
    .small-btn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>孔明說新聞 🧠🎬</h1>

    <div class="section">
      <h2>1️⃣ 輸入新聞來源</h2>
      <textarea id="newsInput" placeholder="請貼上新聞內容..."></textarea>
      <button id="generateAll">⚡ 一鍵生成（腳本＋場景＋動作）</button>
    </div>

    <div class="section">
      <h2>2️⃣ 孔明風格短影音腳本</h2>
      <div id="scriptBox" class="result-box">等待生成...</div>
      <div class="flex">
        <button class="small-btn" id="regenScript">🔁 重生腳本</button>
        <button class="small-btn" id="copyScript">📋 複製腳本</button>
      </div>
    </div>

    <div class="section">
      <h2>3️⃣ 即夢AI組圖提示詞</h2>
      <div id="sceneBox" class="result-box">等待生成...</div>
      <div class="flex">
        <button class="small-btn" id="regenScene">🔁 重生組圖</button>
        <button class="small-btn" id="copyScene">📋 複製提示詞</button>
        <button class="small-btn" id="openJimeng">🪄 打開即夢AI</button>
      </div>
    </div>

    <div class="section">
      <h2>4️⃣ 即夢視頻生成指令</h2>
      <div id="videoBox" class="result-box">等待生成...</div>
      <div class="flex">
        <button class="small-btn" id="copyVideo">📋 複製視頻指令</button>
        <button class="small-btn" id="openJianying">🎞️ 前往剪映專案</button>
      </div>
    </div>
  </div>

  <script>
    const apiCall = async (type) => {
      const news = document.getElementById("newsInput").value.trim();
      if (!news) return alert("請先輸入新聞內容！");
      const res = await fetch(`/api/gemini?type=${type}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ news })
      });
      const data = await res.json();
      if (!data.success) return alert("生成失敗，請稍後再試");
      return data.result;
    };

    document.getElementById("generateAll").onclick = async () => {
      document.getElementById("scriptBox").textContent = "生成中...";
      document.getElementById("sceneBox").textContent = "生成中...";
      document.getElementById("videoBox").textContent = "生成中...";

      const res = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ news: document.getElementById("newsInput").value })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("scriptBox").textContent = data.result.script;
        document.getElementById("sceneBox").textContent = data.result.scene;
        document.getElementById("videoBox").textContent = data.result.video;
      } else {
        alert("生成失敗");
      }
    };

    document.getElementById("regenScript").onclick = async () => {
      document.getElementById("scriptBox").textContent = "重新生成中...";
      document.getElementById("scriptBox").textContent = await apiCall("script");
    };

    document.getElementById("regenScene").onclick = async () => {
      document.getElementById("sceneBox").textContent = "重新生成中...";
      document.getElementById("sceneBox").textContent = await apiCall("scene");
    };

    document.getElementById("copyScript").onclick = () => navigator.clipboard.writeText(document.getElementById("scriptBox").textContent);
    document.getElementById("copyScene").onclick = () => navigator.clipboard.writeText(document.getElementById("sceneBox").textContent);
    document.getElementById("copyVideo").onclick = () => navigator.clipboard.writeText(document.getElementById("videoBox").textContent);

    document.getElementById("openJimeng").onclick = () => window.open("https://jimeng.jianying.com", "_blank");
    document.getElementById("openJianying").onclick = () => window.open("https://lv.ulikecam.com", "_blank");
  </script>
</body>
</html>
