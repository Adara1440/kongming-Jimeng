<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>孔明說新聞 - AI智能生成工具</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1400px; margin: 0 auto; }
    .header { text-align: center; color: white; margin-bottom: 30px; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .header p { font-size: 1.1em; opacity: 0.9; }

    .api-status {
      background: white; border-radius: 15px; padding: 15px; margin-bottom: 20px;
      text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .api-status .status-indicator { color: #4caf50; font-weight: bold; }

    .workflow { display: grid; gap: 20px; }

    .step-card {
      background: white; border-radius: 15px; padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .step-header {
      display: flex; align-items: center; margin-bottom: 20px;
      padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;
    }
    .step-number {
      width: 40px; height: 40px; background: linear-gradient(135deg,#667eea,#764ba2);
      color: white; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; font-weight: bold; margin-right: 15px;
    }
    .step-title { font-size: 1.4em; color: #333; }
    .step-status { margin-left: auto; padding: 5px 15px; border-radius: 20px; background: #e0e0e0; color: #666; }
    .step-status.complete { background: #4caf50; color: white; }

    textarea {
      width: 100%; padding: 15px; border: 2px solid #e0e0e0;
      border-radius: 10px; font-size: 1em; resize: vertical;
      background: #f8f9fa; font-family: inherit;
    }
    textarea:focus { outline: none; border-color: #667eea; background: white; }

    .editable-textarea { background: #fffef5; min-height: 200px; }

    .btn {
      padding: 12px 25px; background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; border-radius: 8px; font-size: 1em;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 15px; margin-right: 10px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn.copy-all { background: linear-gradient(135deg, #ff6b6b, #ff5252); }
    .btn.primary { background: linear-gradient(135deg, #4caf50, #45a049); }

    .prompt-actions {
      display: flex; justify-content: flex-end; gap: 10px; margin-top: 8px;
    }
    .copy-btn {
      background: #4b5563; color: #fff; border: none; padding: 6px 10px;
      border-radius: 6px; cursor: pointer; font-size: 0.9rem;
    }
    .copy-btn:hover { background: #374151; }

    .btn-jimeng, .btn-jianying {
      text-decoration: none; padding: 6px 10px; border-radius: 6px;
      color: #fff; font-size: 0.9rem; font-weight: 500;
    }
    .btn-jimeng { background: #4f46e5; }
    .btn-jianying { background: #10b981; }
    .btn-jimeng:hover, .btn-jianying:hover { opacity: 0.85; }

    .video-command-container {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 15px; margin-top: 20px;
    }
    .video-command-item {
      background: #f0f8ff; padding: 15px; border-radius: 10px;
      border-left: 4px solid #4ecdc4;
    }
    .command-label { font-weight: bold; color: #4ecdc4; margin-bottom: 8px; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎭 孔明說新聞 - AI智能生成工具</h1>
      <p>整合 Gemini AI + 即夢指令，一鍵生成短影音腳本與場景</p>
    </div>

    <div class="api-status">
      <div class="status-indicator">✓ 已連接至 Vercel 後端 API</div>
      <div style="font-size:0.9em;color:#666;">API金鑰安全儲存於伺服器端</div>
    </div>

    <div class="workflow">

      <!-- step1 -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">1</div>
          <h2 class="step-title">輸入新聞來源</h2>
          <span class="step-status" id="status1">待輸入</span>
        </div>
        <textarea id="newsInput" rows="8" placeholder="請貼上新聞內容..."></textarea>
        <div>
          <button class="btn primary" id="generateAllBtn">🚀 一鍵生成（孔明腳本 + 即夢 + 剪映）</button>
        </div>
      </div>

      <!-- step2 -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">2</div>
          <h2 class="step-title">孔明風格短影音腳本</h2>
          <span class="step-status" id="status2">待生成</span>
        </div>
        <div id="loading2" style="display:none;">⏳ 生成中...</div>
        <textarea class="editable-textarea" id="scriptOutput" placeholder="生成後腳本顯示於此..."></textarea>
        <div class="prompt-actions">
          <button class="copy-btn" onclick="copyPrompt('scriptOutput')">📋 複製腳本</button>
        </div>
      </div>

      <!-- step3 -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">3</div>
          <h2 class="step-title">即夢AI組圖提示詞</h2>
          <span class="step-status" id="status3">待生成</span>
        </div>
        <div class="prompt-block">
          <textarea id="imagePrompt" class="editable-textarea" placeholder="組圖提示詞生成中..."></textarea>
          <div class="prompt-actions">
            <button class="copy-btn" onclick="copyPrompt('imagePrompt')">🔁 複製指令</button>
            <a href="https://jimeng.jianying.com/ai-tool/home?type=image" target="_blank" class="btn-jimeng">🚀 即夢生圖</a>
            <a href="https://jimeng.jianying.com/ai-tool/home?type=video" target="_blank" class="btn-jianying">🎬 剪映生成</a>
          </div>
        </div>
      </div>

      <!-- step4 -->
      <div class="step-card">
        <div class="step-header">
          <div class="step-number">4</div>
          <h2 class="step-title">即夢視頻生成指令</h2>
          <span class="step-status" id="status4">待生成</span>
        </div>
        <div id="videoCommands" class="video-command-container"></div>
      </div>
    </div>
  </div>

  <script>
    // === 工具函式 ===
    function updateStatus(id, text, done=false){
      const el = document.getElementById(id);
      el.textContent = text;
      el.className = done ? 'step-status complete' : 'step-status';
    }

    function copyPrompt(id){
      const el=document.getElementById(id);
      if(el){navigator.clipboard.writeText(el.value); alert('✅ 已複製！');}
    }

    async function callGemini(prompt){
      const res=await fetch('/api/gemini',{
        method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({prompt})
      });
      const data=await res.json();
      if(!res.ok) throw new Error(data.error||'AI 生成錯誤');
      return data.text;
    }

    // === 主流程 ===
    document.getElementById('generateAllBtn').addEventListener('click', async()=>{
      const news=document.getElementById('newsInput').value.trim();
      if(!news){alert('請輸入新聞內容！');return;}

      updateStatus('status1','已輸入',true);
      updateStatus('status2','生成中...');
      document.getElementById('loading2').style.display='block';

      try{
        // 生成孔明說新聞腳本
        const script = await callGemini(news);
        document.getElementById('scriptOutput').value = script;
        updateStatus('status2','已生成',true);
        document.getElementById('loading2').style.display='none';

        // 生成即夢組圖提示詞
        updateStatus('status3','生成中...');
        const promptImg = await callGemini(`根據以下孔明講稿，生成可用於即夢生圖的提示語：${script}`);
        document.getElementById('imagePrompt').value = promptImg;
        updateStatus('status3','已生成',true);

        // 生成視頻動作指令
        updateStatus('status4','生成中...');
        const promptVideo = await callGemini(`根據以下講稿，生成4條具體短視頻動作描述：${script}`);
        const cmds = promptVideo.split(/\n+/).filter(t=>t.trim());
        document.getElementById('videoCommands').innerHTML = cmds.map((c,i)=>`
          <div class="video-command-item">
            <div class="command-label">場景${i+1}</div>
            <textarea class="editable-textarea" id="vid${i}">${c}</textarea>
            <div class="prompt-actions">
              <button class="copy-btn" onclick="copyPrompt('vid${i}')">📋 複製</button>
              <a href='https://jimeng.jianying.com/ai-tool/home?type=video' target='_blank' class='btn-jianying'>🎬 剪映生成</a>
            </div>
          </div>`).join('');
        updateStatus('status4','已生成',true);

      }catch(err){
        alert('❌ 發生錯誤: '+err.message);
        updateStatus('status2','生成失敗');
        document.getElementById('loading2').style.display='none';
      }
    });
  </script>
</body>
</html>
